  <style> /* https://www.w3schools.com/howto/howto_css_switch.asp */
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input { 
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }
  </style>

  
  
  
</head>

<body>

  <div id="app">
    <span v-on:click="error.title=''" class="w3-button w3-display-topright"><span v-show="mqtt_state.connected">C</span><span v-show="!(mqtt_state.connected)">N</span></span>
    <ul>
      <li v-for="route in this.$router.options.routes">
        <router-link :to="route.path">{{ route.name }}</router-link>
      </li>
    </ul>
    
    <router-view></router-view>
  </div>


  <script>
  
    console.log(mc.config);
    if (mc.config.hasOwnProperty("mqtt")) {
      mc.mqtt.connect();
    }

    
    var routes = [
      { path: '/config', component: mc.vue.config, name: "Config", props: {pages: mc.config.pages} },
    ];

    for (var i=0; i<mc.config.pages.length; i++) {
      var route= {};
      route["path"]='/' + mc.config.pages[i].shortname;
      route["name"]=mc.config.pages[i].name;
      route["component"]=mc.vue.page;
      route["props"]={data: mc.config.pages[i]};
      routes.push(route);
    }
    
    const router = new VueRouter({
      routes: routes
    })
    
    var app = new Vue({
      el: '#app',
      data: {mqtt_state: mc.mqtt.state},
      router: router
    });
    

    mc.mqtt.subscribe("mycuttie/+/page", function(rec_data){
      var found=false;
      rec_data.payload.source=rec_data.topic;
      for (var i=0; i<mc.config.pages.length; i++) {
        if (rec_data.topic == mc.config.pages[i].source) {
          console.log("Page updated");
          mc.config.pages[i]=rec_data.payload;
          found=true;
        }
      }
      if (!found) {
        console.log("New page");
        mc.config.pages.push(rec_data.payload);
      }
      mc.saveConfig();
    });
    
    
  
  </script>
  

</body>
